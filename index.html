        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form input[type="text"], .login-form input[type="email"], .login-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>

    <h2>Login</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="Identity" placeholder="ID">
    <input type="text" id="Phone" placeholder="Phone"><br>

    <button id="proLogin" onclick="profilelogin()">Login</button>
    <button>Push</button>
    <button>Pop-Box</button>
    <button>Pop-Banner</button>
    <button>Pop-Interstitial</button>
    <button>Pop-ImageOnly</button>

    <script>
        
        let profilelogin = () => {
            var tname, tidentity, tphone, temail;
            tname = document.getElementById('name').value;
            tidentity = document.getElementById('Identity').value;
            temail = document.getElementById('email').value;
            tphone = document.getElementById('Phone').value;
            clevertap.onUserLogin.push({
                "Site": {
                    "Name": tname,
                    "Identity": tidentity,
                    "Email": temail,
                    "Phone": tphone,
                    "Gender": "M",
                    "DOB": new Date(),
                    "MSG-email": false,
                    "MSG-push": true,

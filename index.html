<body>
    <div id="native">
        <h4>This is a Native Display</h4>
    </div>
    <div>
        <img id="nativeIMG">
       
        <h4>Here are custom KV ND</h4>
        <img id="nativeIMG2">
    </div>
    <h2>Login</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="Identity" placeholder="ID">
    <input type="text" id="Phone" placeholder="Phone"><br>

    <button id="proLogin" onclick="profilelogin()">Login</button>
    <button onclick="permit()">Push-Permission</button>
    <button onclick="push()">Push</button>
    <button onclick="box()">Pop-Box</button>
    <button onclick="banner()">Pop-Banner</button>
    <button onclick="interstitial()">Pop-Interstitial</button>
    <button onclick="image()">Pop-ImageOnly</button>
    <button type="button" onclick="exit()">EXIT</button>

    <script>

        document.addEventListener("CT_web_native_display", function (event) {
            const data = event.detail;
            const topic = data.kv.topic;
            switch (topic) {
                case "native display": {
                    RenderImage(data);
                    console.log("Event :"+event);

                    break;
                }
            }
          });
         function RenderImage(data) {
                const img1 = data.kv.IMG1;
                const img2 = data.kv.IMG2;
                var nativeImage = document.getElementById("nativeIMG");
                nativeImage.src = img1;
                var nativeImage2 = document.getElementById("nativeIMG2");
                nativeImage2.src = img2;

            }

        let profilelogin = () => {
            var tname, tidentity, tphone, temail;
            tname = document.getElementById('name').value;
            tidentity = document.getElementById('Identity').value;
            temail = document.getElementById('email').value;
            tphone = document.getElementById('Phone').value;
            clevertap.onUserLogin.push({
                "Site": {
                    "Name": tname,
                    "Identity": tidentity,
                    "Email": temail,
                    "Phone": tphone,
                    "Gender": "M",
                    "DOB": new Date(),
                    "MSG-email": false,
                    "MSG-push": true,
                    "MSG-sms": true,
                    "MSG-whatsapp": true,
                }
            });
        };

        let permit = () => {
            
               
              clevertap.notifications.push({
                "titleText": "Hey!",
                "bodyText": "For updates,Allow Push Notification",
                "okButtonText": "Allow",
                "rejectButtonText": "Miss Out",
                "okButtonColor": "#F28046",
                "serviceWorkerPath": "/WebTest/clevertap_sw.js",
                "onClick": function (evt, btn) {
                if (btn === "okButtonText") {
            // Call the allowFunction() when "Allow" button is clicked
                    clevertap.event.push("Allow button clicked");
                } else if (btn === "rejectButtonText") {
            // Call the missOutFunction() when "Miss Out" button is clicked
                   clevertap.event.push("Miss out button clicked");
                }
 
               }
            });
        }
    

        let push = () => {
            if (window.my_webview) {

                my_webview.pushEvent("Push Notification");
            }
            clevertap.event.push("Push Notification.");
        }

        let box = () => {
            if (window.my_webview) {

                my_webview.pushEvent("PopUp Box Notification");
            }
            clevertap.event.push("PopUp Box Notification");
        }

        let banner = () => {
            if (window.my_webview) {

                my_webview.pushEvent("PopUp Banner Notification");
            }
            clevertap.event.push("PopUp Banner Notification");
        }

        let image = () => {
            if (window.my_webview) {

                my_webview.pushEvent("PopUp Image only Notification");
            }
            clevertap.event.push("PopUp Image only Notification");
        }

        let interstitial = () => {
            if (window.my_webview) {

                my_webview.pushEvent("PopUp Interestitial Notification");
            }
            clevertap.event.push("PopUp Interestitial Notification");
        }
        let exit = () => {
            if (window.my_webview) {
                my_webview.pushEvent("Exit");
            }
            clevertap.event.push("Exit");
        }
    </script>
